<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Google Sign In</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn:hover {
            background-color: #357ae8;
        }

        .logout-btn {
            background-color: #db4437;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background-color: #c13728;
        }

        .user-info {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        {% load socialaccount %}
        <h2>Google Login</h2>
        
        {% if not user.is_authenticated %}
            <a class="login-btn" href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?client_id=575743784131-hanme4gtnlhlht8gaigm2m3amcc76ur4.apps.googleusercontent.com&redirect_uri=http%3A%2F%2F127.0.0.1%3A8000%2Faccounts%2Fgoogle%2Flogin%2Fcallback%2F&scope=profile%20email&response_type=code&state=g5yfTV6NJjeltP64&access_type=online&service=lso&o2v=2&ddm=0&flowName=GeneralOAuthFlow">Login With Google</a>
        {% else %}
            <p class="user-info">You are signed in as <strong>{{ user.email }}</strong></p>
            <a class="logout-btn" href="{% url 'account_logout' %}">Logout</a>
        {% endif %}
    </div>
</body>
</html>
